<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP A5: Sentence Bert</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Check Sentence Similarity</h1>
        <form method="post" action="/compare">

          <div class="mb-3">
            <label for="sent1" class="form-label">Sentence 1:</label>
            <input type="text" class="form-control" id="sent1" name="sent1" placeholder="Type your first sentence here." value="{{old_sent1}}" required>
            <!-- <p class="text-body-secondary">Please write longer text if there is no output.</p> -->
          </div>

          <div class="mb-3">
            <label for="sent2" class="form-label">Sentence 2:</label>
            <input type="text" class="form-control" id="sent2" name="sent2" placeholder="Type your second sentence here." value="{{old_sent2}}" required>
            <!-- <p class="text-body-secondary">Please write longer text if there is no output.</p> -->
          </div>
          
          <button type="submit" class="btn btn-primary">Check</button>
        </form>
        <!-- <div class="mt-3">
          <h2 class="text-center">Result</h2>
        </div> -->
        <div class="mt-3">
          <h2>Result: </h2>
          <ul class="list-group">
              <li class="list-group-item">Cosine Similarity: {{ result }}</li>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
